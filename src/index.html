<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>FusionFlow</title>
   </head>
   <body>
      <main class="main-container">
         <div class="sidebar-container">
            <div class="task-groups">
               <h2 class="group-title">Tasks</h2>
               <div class="task-group">
                  <img class="group-icon" src="" alt="" />
                  <p class="group-name">Today</p>
                  <p class="task-count" data-count="">0</p>
               </div>
               <div class="task-group">
                  <img class="group-icon" src="" alt="" />
                  <p class="group-name">Tomorrow</p>
                  <p class="task-count" data-count="">0</p>
               </div>
               <div class="task-group">
                  <img class="group-icon" src="" alt="" />
                  <p class="group-name">This week</p>
                  <p class="task-count" data-count="">0</p>
               </div>
               <div class="task-group">
                  <img class="group-icon" src="" alt="" />
                  <p class="group-name">This month</p>
                  <p class="task-count" data-count="">0</p>
               </div>
               <div class="task-group">
                  <img class="group-icon" src="" alt="" />
                  <p class="group-name">Finished</p>
                  <p class="task-count" data-count="">0</p>
               </div>
            </div>
            <div class="projects-container">
               <h2 class="group-title">Projects</h2>
               <div class="project-group">
                  <img src="base-project-icon" alt="" />
                  <p class="project-name">Default project</p>
                  <p class="task-count" data-count="">0</p>
               </div>
               <div class="add-project">
                  <button type="button" class="add-project">
                     <img class="plus-icon" src="" alt="" />
                     <p class="project-name">Add project</p>
                  </button>
               </div>
            </div>
         </div>
         <div class="main-content">
            <h1>FusionFlow Tasks</h1>
            <div class="selected-group-info">
               <h2 class="group-name">Today</h2>
               <div class="pending-tasks">
                  <p class="task-count">0</p>
                  <p>Pending tasks</p>
               </div>
            </div>
            <div class="tasks">
               <div class="task-test">
                  <!-- Insert check button somehow -->
                  <p class="task-name-test">Build website</p>
                  <div class="task-details">
                     <svg
                        class="example-flag"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="none"
                        viewBox="0 0 24 24">
                        <path
                           stroke="#828282"
                           stroke-linecap="round"
                           stroke-linejoin="round"
                           stroke-width="2"
                           d="M5 14v7M5 4.971v9.541c5.6-5.538 8.4 2.64 14-.086v-9.54C13.4 7.61 10.6-.568 5 4.97Z" />
                     </svg>
                     <p class="due-date">Tue, 27 Aug</p>
                  </div>
               </div>
            </div>
            <div class="new-task">
               <img src="" alt="Plus icon; new task" class="plus-icon" />
               <button class="new-task" type="button">New task</button>
            </div>
            <dialog id="new-task-dialog">
               <h2>New task</h2>
               <form class="create-new-task" method="dialog" autocomplete="off">
                  <input
                     class="task-name"
                     type="text"
                     placeholder="Task name" />
                  <textarea
                     class="task-notes"
                     type="text"
                     placeholder="Task notes"></textarea>
                  <select id="task-priority" name="task-priority">
                     <option
                        value="No priority"
                        disabled
                        hidden
                        aria-hidden="true">
                        Choose priority
                     </option>
                     <option value="Low priority">Low priority</option>
                     <option value="Medium priority">Medium priority</option>
                     <option value="High priority">High priority</option>
                  </select>
                  <select name="task-project" id="task-project">
                     <option value="Default">Choose project</option>
                     <!-- Delete the default option when the script fully works -->
                     <!-- Add more projects through javascript when new projects are created -->
                  </select>
                  <input
                     class="task-due-date"
                     type="date"
                     placeholder="Due date" />

                  <div class="new-task-buttons">
                     <button class="submit-new-task">Create task</button>
                     <button class="cancel-new-task">Cancel</button>
                  </div>
               </form>
            </dialog>
         </div>
      </main>
   </body>
</html>
